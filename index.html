<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excellence | Roblox Scripter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              roblox: {
                dark: '#11111b',
                card: '#181825',
                accent: '#89b4fa',
                secondary: '#cba6f7',
                text: '#cdd6f4',
                muted: '#6c7086'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a developer feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #11111b;
      }
      ::-webkit-scrollbar-thumb {
        background: #313244;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #45475a;
      }
      
      .code-bg {
        background-image: radial-gradient(#313244 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
<script type="module" src="/src/index.tsx"></script>
</head>
  <body class="bg-roblox-dark text-roblox-text selection:bg-roblox-accent selection:text-roblox-dark">
    <div id="root"></div>
  </body>
</html>
